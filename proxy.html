<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a==1 && a==2 && a==3</title>
</head>
<body>
  <div>
    <p id="date1"></p>
    <p id="date2"></p>
  </div>
</body>
<script>
  /**********proxy**************/
  let a = new Proxy({}, {
    i: 1,
    get: function() {
      return () => this.i++
    }
  })
  console.log("proxy: "+  (a==1 && a==2 && a==3) )

  /******valueOf******/
  let a1 = {
    i: 1,
    valueOf: function() {
      return this.i++
    }
  }
  console.log("valueOf: "+  (a1==1 && a1==2 && a1==3))


</script>
</html>
